<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Waste Trends Visualizer</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <select id="tableSelect">
                <option>Select table</option>
                <option>example_table</option>
            </select>
            <div>
                <h3>X Variables</h3>
                <div id="xVars" class="checkbox-list"></div>
            </div>
            <div>
                <h3>Y Variables</h3>
                <div id="yVars" class="checkbox-list"></div>
            </div>
            <div>
                <h3>Group By</h3>
                <div id="groupBy" class="checkbox-list"></div>
            </div>
            <button onclick="refresh()">REFRESH</button>
        </div>
        <div class="gallery">
            <div class="preview-container">
                <button onclick="scrollLeft()">&lt;</button>
                <div id="previewRow" class="preview-row"></div>
                <button onclick="scrollRight()">&gt;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
